<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,400&family=Sigmar&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <!-- Search bar and recent searches -->
        <aside>
            <div class="search-box">
                <input type="text" id="city" placeholder="Enter the name of a city">
                <button type="submit" id="searchBtn">Search</button>
                <div id="error-message"></div>
            </div>
            <hr />
            <div class="search-history" id="recent-searches"></div>
        </aside>

        <!-- Main section -->
        <section>
            <!-- Current weather information-->
            <div id="weather">
                <div class="weather-img">
                    <div class="weather-city" id="city-name">Search for a city first</div>
                    <img src="assets/images/cloudy.png" alt="">
                </div>
                <div class="weather-current">
                    <div class="temperature">
                        <p>Temperature: <span id="val_temperature"></span></p>     
                    </div>
                    <div class="wind-speed">
                        <p>Wind Speed: <span id="val_wind-speed"></span></p>
                    </div>
                    <div class="humidity">
                        <p>Humidity: <span id="val_humidity"></span></p>
                    </div>
                </div>
            </div>

            <!-- 5 day forecast -->
            <div id="weather-forecast">
                <h2>5-Day Forecast</h2>
                <div id="days"></div>
            </div>
        </section>

    </main>
    
</body>
<script src="./assets/js/script.js"></script>
</html>
